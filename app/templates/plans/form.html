{% extends 'base.html' %}
{% block content %}
<h3>{{ 'Novo Plano' if not plan.id else 'Editar Plano' }}</h3>
<form method="post">
  <label>Nome</label><input name="name" value="{{ plan.name or '' }}" required>
  <label>Preço</label><input name="price" type="number" step="0.01" value="{{ plan.price or '' }}" required>
  <label>Regra de dias</label>
  <select name="day_rule">
    <option value="ANY_DAY" {% if plan.day_rule and plan.day_rule.value=='ANY_DAY' %}selected{% endif %}>ANY_DAY</option>
    <option value="WEEKDAYS_ONLY" {% if plan.day_rule and plan.day_rule.value=='WEEKDAYS_ONLY' %}selected{% endif %}>WEEKDAYS_ONLY</option>
  </select>
  <label>Mín dias entre cortes</label><input name="min_days_between_appointments" type="number" value="{{ plan.min_days_between_appointments or 0 }}">
  <label>Limite semanal</label><input name="weekly_limit" type="number" value="{{ plan.weekly_limit or 1 }}">
  <label><input type="checkbox" name="active" {% if plan.active %}checked{% endif %}> Ativo</label>
  <button>Salvar</button>
</form>
{% endblock %}
